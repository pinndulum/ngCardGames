<ng-container *ngVar="theme$ | async; let theme">
  <div [ngClass]="theme">
    <!-- loading spinner -->
    <div *ngIf="loading$ | async" class="loading-container flex-content-center">
      <mat-progress-spinner color="primary" mode="indeterminate">
      </mat-progress-spinner>
    </div>
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div id="main" class="main-container main">
      <router-outlet (activate)="componentActive($event)"></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
</ng-container>
